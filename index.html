<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funland Adventures</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Funland Adventures</h1>
        <img src="img/park.jpg" alt="Roller coasters infront of lake">
      </div>

      <div class="well well-lg">
        <div class="height">
          <form>
            <div class="form-group">
              <label for="height">Enter height in inches:</label>
              <input id="height" class="form-control" type="number" value="">
          </form>
          <button id="submit" type="button" class="btn btn-default">Submit</button>
        </div>
      </div>

      <div class="tall">
        <div class="well">
          <h2>Rides you can ride:</h2>
          <div class="row">
            <div class="col-md-4">
              <a href="https://www.sixflags.com/greatadventure">
                <img src="img/kingda.jpg" alt="photo of Kingda roller coaster">
                <p><span class="rideName">Kingda</span></p></a>
            </div>
            <div class="col-md-4">
              <a href="https://www.cedarpoint.com/play/rides-coasters">
                <img src="img/mill.jpg" alt="photo of Millennium Force roller coaster">
                <p><span class="rideName">Millennium Force</span></p></a>
            </div>
            <div class="col-md-4">
              <a href="https://ferrariworldabudhabi.com/attraction/formula-rossa/">
                <img src="img/formula.jpg" alt="photo of Formula Rossa roller coaster">
                <p><span class="rideName">Formula Rossa</span></p></a>
            </div>
          </div>
        </div>
      </div>

      <div class="short">
        <div class="well">
          <h2>Rides you can ride:</h2>
          <div class="row">
            <div class="col-md-4">
              <a href="http://www.bestonkidsrides.com/mini-roller-coaster-for-sale/">
                <img src="img/caterpillar.jpg" alt="photo of Caterpillar mini roller coaster">
                <p><span class="rideName">Caterpillar</span></p></a>
            </div>
            <div class="col-md-4">
              <a href="https://www.tripadvisor.com/LocationPhotoDirectLink-g33447-d254524-i112507507-Heritage_Square-Golden_Colorado.html">
                <img src="img/green.jpg" alt="photo of Heritage Square roller coaster">
                <p><span class="rideName">Heritage Square</span></p></a>
            </div>
            <div class="col-md-4">
              <a href="http://www.ultimaterollercoaster.com/coasters/pictures/scorpion/scorpion3.shtml">
                <img src="img/scorpion.jpg" alt="photo of Scorpion roller coaster">
                <p><span class="rideName">Scorpion</span></p></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
